<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 3D Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            font-size: 5em;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="ui">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startBtn">Start Game</button>
        <div id="choices" style="display: none;">
            <div class="card" onclick="choose('rock')">‚úä</div>
            <div class="card" onclick="choose('paper')">üñêÔ∏è</div>
            <div class="card" onclick="choose('scissors')">‚úåÔ∏è</div>
        </div>
        <div id="result" style="display: none;"></div>
    </div>
    
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let playerName = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // –í—ã–±–æ—Ä –∏–≥—Ä–æ–∫–∞
        function choose(playerChoice) {
            const botChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
            const resultMessage = getResultMessage(playerChoice, botChoice);

            // –°–æ–∑–¥–∞–µ–º 3D –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ –∞–Ω–∏–º–∞—Ü–∏—é
            throwCard(playerChoice, 'player');
            setTimeout(() => throwCard(botChoice, 'bot'), 1000);

            document.getElementById('result').innerText = resultMessage;
            document.getElementById('result').style.display = 'block';
        }

        // –õ–æ–≥–∏–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function getResultMessage(playerChoice, botChoice) {
            if (playerChoice === botChoice) return `It's a tie! Both chose ${playerChoice}`;
            if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) return `${playerName}, you win! ${playerChoice} beats ${botChoice}`;
            return `You lose! ${botChoice} beats ${playerChoice}`;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
        function throwCard(choice, type) {
            const geometry = new THREE.PlaneGeometry(1, 1.5);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const card = new THREE.Mesh(geometry, material);

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            card.position.set(type === 'player' ? -1 : 1, 0, 0);
            scene.add(card);

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã –∫–∞—Ä—Ç–æ—á–∫–∏ (—ç–º–æ–¥–∑–∏)
            const texture = new THREE.CanvasTexture(drawEmoji(choice));
            material.map = texture;
            material.needsUpdate = true;

            // –ê–Ω–∏–º–∞—Ü–∏—è
            card.rotation.x = -Math.PI / 2; // –ü–æ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
            animateCard(card);
        }

        // –†–∏—Å—É–µ–º —ç–º–æ–¥–∑–∏ –Ω–∞ –∫–∞–Ω–≤–∞—Å–µ
        function drawEmoji(choice) {
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffcc00';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '100px Arial';
            ctx.fillText(emojiMap[choice], 10, 110);
            return canvas;
        }

        const emojiMap = {
            'rock': '‚úä',
            'paper': 'üñêÔ∏è',
            'scissors': '‚úåÔ∏è'
        };

        // –û—Å–Ω–æ–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
        function animateCard(card) {
            const tween = new TWEEN.Tween(card.position)
                .to({ y: -2 }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onComplete(() => scene.remove(card))
                .start();
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            playerName = document.getElementById('playerName').value || 'Player';
            document.getElementById('choices').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ü–µ–Ω—É
        init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</body>
</html>
