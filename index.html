<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive; /* –®—Ä–∏—Ñ—Ç –≤ —Å—Ç–∏–ª–µ —Å—Ç–∞—Ä—ã—Ö –∏–≥—Ä */
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
            color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
        }
        #game-container {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px); /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ */
            max-width: 100%; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ 100% */
            overflow: hidden;
        }
        #loading, #game, #result, #score, #nameInput {
            display: none;
        }
        .btn, .name-btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç */
            color: #000; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: calc(100% - 60px); /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–æ–∫ */
        }
        .btn:hover, .name-btn:hover {
            background-color: #FFC107; /* –°–≤–µ—Ç–ª–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .choice-btn {
            padding: 15px;
            font-size: 4em; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ */
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
            width: 80px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ */
        }
        .choice-btn:hover {
            background-color: #007bb5;
        }
        #score-board, #stars, #rounds {
            margin-top: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        }
        #yourChoice, #botChoice {
            font-size: 5em; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –≤—ã–±–æ—Ä–∞ */
            margin: 10px;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .win-animation {
            animation: winScale 0.5s ease-in-out forwards;
        }

        .lose-animation {
            animation: loseShake 0.5s ease-in-out forwards;
        }

        .star-animation {
            opacity: 0;
            animation: starAppear 1.5s ease-in-out forwards;
        }

        @keyframes winScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes loseShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes starAppear {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.5; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>

    <div id="game-container">
        <div id="nameInput">
            <input type="text" id="playerName" placeholder="Enter your name" style="padding: 10px; font-size: 1.5em; border-radius: 5px; border: none; width: calc(100% - 20px);">
            <button id="submitName" class="name-btn">Start Game</button>
        </div>

        <button id="startBtn" class="btn">Find Opponent</button>
        
        <div id="loading">
            <p>Finding opponent...</p>
            <p>Loading...</p>
        </div>

        <div id="game">
            <p>Opponent found! Choose your move:</p>
            <div class="choices">
                <button class="choice-btn" onclick="playRound('rock')">‚úä</button>
                <button class="choice-btn" onclick="playRound('paper')">üñêÔ∏è</button>
                <button class="choice-btn" onclick="playRound('scissors')">‚úåÔ∏è</button>
            </div>
        </div>

        <div id="result">
            <div class="choices">
                <div>
                    <p>You chose:</p>
                    <div id="yourChoice">‚ùì</div>
                </div>
                <div>
                    <p>Bot chose:</p>
                    <div id="botChoice">‚ùì</div>
                </div>
            </div>
            <p id="resultMessage"></p>
            <button class="btn" onclick="nextRound()">Next Round</button>
        </div>

        <div id="score-board">
            <p>Round: <span id="round">1</span>/3</p>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Bot Wins: <span id="botWins">0</span></p>
        </div>

        <div id="stars"></div>
    </div>

    <footer>Created by Bekhruz</footer>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            'rock': '‚úä',
            'paper': 'üñêÔ∏è',
            'scissors': '‚úåÔ∏è'
        };
        let round = 1;
        let playerWins = 0;
        let botWins = 0;
        let playerName = '';

        document.getElementById('submitName').addEventListener('click', function() {
            playerName = document.getElementById('playerName').value;
            if (playerName) {
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
            } else {
                alert('Please enter your name!');
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }, 2000);
        }

        function playRound(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            // –ü–æ–∫–∞–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∏–≥—Ä–æ–∫–∞ –∏ –±–æ—Ç–∞
            document.getElementById('yourChoice').innerText = emojis[playerChoice];
            document.getElementById('botChoice').innerText = emojis[botChoice];

            // –õ–æ–≥–∏–∫–∞ –ø–æ–±–µ–¥—ã/–ø—Ä–æ–∏–≥—Ä—ã—à–∞
            if (playerChoice === botChoice) {
                resultMessage = `It's a tie! You both chose ${emojis[playerChoice]}`;
            } else if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) {
                playerWins++;
                document.getElementById('yourChoice').classList.add('win-animation');
                resultMessage = `${playerName}, you win! ${emojis[playerChoice]} beats ${emojis[botChoice]}`;
            } else {
                botWins++;
                document.getElementById('botChoice').classList.add('lose-animation');
                resultMessage = `You lose! ${emojis[botChoice]} beats ${emojis[playerChoice]}`;
            }

            document.getElementById('resultMessage').innerText = resultMessage;
            document.getElementById('playerWins').innerText = playerWins;
            document.getElementById('botWins').innerText = botWins;
            document.getElementById('round').innerText = round;

            if (round === 3) {
                endGame();
            } else {
                document.getElementById('result').style.display = 'block';
            }

            round++;
        }

        function nextRound() {
            document.getElementById('yourChoice').innerText = '‚ùì';
            document.getElementById('botChoice').innerText = '‚ùì';
            document.getElementById('result').style.display = 'none';
        }

        function endGame() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('score-board').style.display = 'none';

            const stars = document.getElementById('stars');
            for (let i = 0; i < playerWins; i++) {
                const star = document.createElement('span');
                star.innerText = '‚≠ê';
                star.classList.add('star-animation');
                stars.appendChild(star);

                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–≤–µ–∑–¥—ã
                setTimeout(() => {
                    star.style.opacity = 1;
                    star.style.transform = 'scale(1)';
                }, i * 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–≤–µ–∑–¥–∞–º–∏
            }

            setTimeout(() => {
                alert(`Game over! ${playerName}, you won ${playerWins} out of 3 rounds!`);
                location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã
            }, 2000);
        }
    </script>
</body>
</html>
