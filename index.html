<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, Ножницы, Бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            display: none;
            text-align: center;
        }
        .choice {
            font-size: 2rem;
            margin: 20px;
        }
        #result {
            font-size: 2rem;
            margin: 20px;
        }
        #profile {
            display: none;
            background-color: #fff;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 0.5s;
            padding: 20px;
        }
        #profile.visible {
            left: 0;
        }
        #stars {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Камень, Ножницы, Бумага</h1>
        <button id="startBtn">Поиск соперника</button>
    </div>

    <div id="game">
        <h1 id="result">Результат</h1>
        <div class="choice" id="playerChoice"></div>
        <div class="choice">VS</div>
        <div class="choice" id="botChoice"></div>
        <button id="playAgain">Играть еще раз</button>
    </div>

    <div id="profile">
        <h2>Профиль</h2>
        <div id="stars">Звезды: 0</div>
        <button id="backBtn">Назад</button>
    </div>

    <script>
        const choices = ['Камень', 'Ножницы', 'Бумага'];
        let playerStars = 0;
        let rounds = 0;

        document.getElementById('startBtn').onclick = function() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            playGame();
        };

        function playGame() {
            if (rounds < 3) {
                const playerChoice = prompt("Выберите: Камень, Ножницы или Бумага");
                const botChoice = choices[Math.floor(Math.random() * 3)];
                document.getElementById('playerChoice').textContent = `Вы: ${playerChoice}`;
                document.getElementById('botChoice').textContent = `Бот: ${botChoice}`;

                let result = '';
                if (playerChoice === botChoice) {
                    result = 'Ничья!';
                } else if (
                    (playerChoice === 'Камень' && botChoice === 'Ножницы') ||
                    (playerChoice === 'Ножницы' && botChoice === 'Бумага') ||
                    (playerChoice === 'Бумага' && botChoice === 'Камень')
                ) {
                    result = 'Вы выиграли!';
                    playerStars += 5;
                } else {
                    result = 'Вы проиграли!';
                }

                rounds++;
                document.getElementById('result').textContent = result;
                document.getElementById('stars').textContent = `Звезды: ${playerStars}`;
            } else {
                alert(`Игра окончена! Вы заработали ${playerStars} звезд!`);
            }
        }

        document.getElementById('playAgain').onclick = function() {
            playGame();
        };

        document.getElementById('backBtn').onclick = function() {
            document.getElementById('profile').classList.remove('visible');
            document.getElementById('menu').style.display = 'flex';
        };

        document.body.addEventListener('swipeleft', function() {
            document.getElementById('profile').classList.add('visible');
        });

        document.body.addEventListener('swiperight', function() {
            document.getElementById('profile').classList.remove('visible');
        });
    </script>
</body>
</html>
