<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2d2d2d;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin: 20px 0;
        }
        #game-container {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        #loading, #game, #result, #profile {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e6b800;
        }
        .choice-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            font-size: 50px;
            background-color: #444;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .choice-card:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
        }
        #vs {
            font-size: 30px;
            color: #ffcc00;
            margin: 20px 0;
        }
        #score-board {
            margin-top: 20px;
        }
        #stars {
            margin-top: 20px;
            font-size: 24px;
            color: gold;
        }
        #profile {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background-color: #444;
            color: white;
            padding: 20px;
            transition: left 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #profile h2 {
            margin-bottom: 20px;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg2M3wwfDF8c2VhcmNofDd8fGdyYXZpdHxlbnwwfHx8fDE2MjAzMDE5MzY&ixlib=rb-1.2.1&q=80&w=1080');
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <div id="background"></div>
    <div id="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <button id="startBtn" class="btn">Start Game</button>
        
        <div id="loading">
            <p>Finding opponent...</p>
            <p>Loading...</p>
        </div>

        <div id="game">
            <p>Choose your move:</p>
            <div>
                <div class="choice-card" onclick="playRound('rock')">✊</div>
                <div class="choice-card" onclick="playRound('paper')">✋</div>
                <div class="choice-card" onclick="playRound('scissors')">✌️</div>
            </div>
        </div>

        <div id="result">
            <p id="resultMessage"></p>
            <p id="vs">VS</p>
            <div id="playerChoice"></div>
            <div id="botChoice"></div>
            <button class="btn" onclick="nextRound()">Next Round</button>
        </div>

        <div id="score-board">
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Bot Wins: <span id="botWins">0</span></p>
        </div>

        <div id="stars"></div>

        <div id="profile">
            <h2>Profile</h2>
            <p>Total Wins: <span id="totalWins">0</span></p>
            <p>Total Losses: <span id="totalLosses">0</span></p>
            <p>Stars: <span id="totalStars">0</span></p>
            <button class="btn" onclick="swipeBack()">Back</button>
        </div>
    </div>

    <footer>Created by Bekhruz</footer>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        let round = 1;
        let playerWins = 0;
        let botWins = 0;
        let totalWins = 0;
        let totalLosses = 0;
        let totalStars = 0;

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }, 2000);
        }

        function playRound(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            document.getElementById('playerChoice').innerText = `You chose: ${getEmoji(playerChoice)}`;
            document.getElementById('botChoice').innerText = `Bot chose: ${getEmoji(botChoice)}`;

            if (playerChoice === botChoice) {
                resultMessage = `It's a tie!`;
            } else if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) {
                playerWins++;
                totalWins++;
                totalStars += 5;
                resultMessage = `You win! ${getEmoji(playerChoice)} beats ${getEmoji(botChoice)}`;
            } else {
                botWins++;
                totalLosses++;
                resultMessage = `You lose! ${getEmoji(botChoice)} beats ${getEmoji(playerChoice)}`;
            }

            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerText = resultMessage;
            updateScores();
        }

        function nextRound() {
            round++;
            if (round > 3) {
                endGame();
            } else {
                document.getElementById('result').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('playerChoice').innerText = '';
                document.getElementById('botChoice').innerText = '';
            }
        }

        function endGame() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('stars').innerText = `Stars: ${totalStars}`;
            document.getElementById('profile').style.display = 'flex';
        }

        function swipeBack() {
            document.getElementById('profile').style.left = '100%';
            document.getElementById('game-container').style.overflow = 'visible';
            resetGame();
        }

        function getEmoji(choice) {
            switch (choice) {
                case 'rock':
                    return '✊';
                case 'paper':
                    return '✋';
                case 'scissors':
                    return '✌️';
            }
        }

        function updateScores() {
            document.getElementById('playerWins').innerText = playerWins;
            document.getElementById('botWins').innerText = botWins;
            document.getElementById('totalWins').innerText = totalWins;
            document.getElementById('totalLosses').innerText = totalLosses;
            document.getElementById('totalStars').innerText = totalStars;
        }

        function resetGame() {
            round = 1;
            playerWins = 0;
            botWins = 0;
            totalWins = 0;
            totalLosses = 0;
            totalStars = 0;
            updateScores();
            document.getElementById('profile').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
        }
    </script>
</body>
</html>
