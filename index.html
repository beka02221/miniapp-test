    <title>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</title>
    <style>

            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #b48c24; /* –¶–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        }
        .choices {
            display: none; /* –°–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
            justify-content: center;
            margin: 20px 0;
        }
        .choice {
            margin: 0 15px;
            padding: 20px;
            border: 2px solid #b48c24;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: #e8d06d; /* –¶–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .stars {
            color: gold;
            font-size: 1.5em;
        }
        .start {
            margin: 20px;
            padding: 10px 20px;
            border: 1px solid #b48c24;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start:hover {
            background-color: #e8d06d; /* –¶–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
    </style>
</head>
<body>

    <h1>–ö–∞–º–µ–Ω—å, –ù–æ–∂–Ω–∏—Ü—ã, –ë—É–º–∞–≥–∞</h1>
    <button class="start" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

    <div class="choices" id="choices">
        <div class="choice" onclick="userChoice('rock')">ü™® –ö–∞–º–µ–Ω—å</div>
        <div class="choice" onclick="userChoice('scissors')">‚úÇÔ∏è –ù–æ–∂–Ω–∏—Ü—ã</div>
        <div class="choice" onclick="userChoice('paper')">üìÑ –ë—É–º–∞–≥–∞</div>
    </div>

    <div class="result" id="result"></div>
    <div class="stars" id="stars"></div>

    <script>
        let userWins = 0;
        let rounds = 0;

        function startGame() {
            userWins = 0;
            rounds = 0;
            document.getElementById('result').innerText = '';
            document.getElementById('stars').innerText = '';
            document.getElementById('choices').style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
        }

        function userChoice(choice) {
            if (rounds < 3) {
                const botChoice = getBotChoice();
                determineWinner(choice, botChoice);
                rounds++;
            }
        }

        function getBotChoice() {
            const choices = ['rock', 'scissors', 'paper'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(user, bot) {
            let resultText = '';
            if (user === bot) {
                resultText = '–ù–∏—á—å—è!';
            } else if (
                (user === 'rock' && bot === 'scissors') ||
                (user === 'scissors' && bot === 'paper') ||
                (user === 'paper' && bot === 'rock')
            ) {
                resultText = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ —ç—Ç–æ—Ç —Ä–∞—É–Ω–¥!';
                userWins++;
            } else {
                resultText = '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ —ç—Ç–æ—Ç —Ä–∞—É–Ω–¥!';
            }

            document.getElementById('result').innerText = `–í—ã –≤—ã–±—Ä–∞–ª–∏: ${user}, –ë–æ—Ç –≤—ã–±—Ä–∞–ª: ${bot}. ${resultText}`;

            if (rounds === 3) {
                displayFinalResult();
            }
        }

        function displayFinalResult() {
            let finalText = '';
            if (userWins > 1) {
                finalText = '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –∏–≥—Ä—É! üéâ';
                document.getElementById('stars').innerText = '‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è';
            } else {
                finalText = '–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ –∏–≥—Ä—É! üò¢';
                document.getElementById('stars').innerText = '';
            }
            document.getElementById('result').innerText += `\n${finalText}`;
        }
    </script>

</body>
