<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2d2d2d;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin: 20px 0;
        }
        #game-container {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
        }
        #loading, #game, #result, #score {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e6b800;
        }
        .choice-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            font-size: 50px;
            background-color: #444;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .choice-card:hover {
            transform: scale(1.1);
        }
        #score-board {
            margin-top: 20px;
        }
        #stars {
            margin-top: 20px;
            font-size: 24px;
            color: gold;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg2M3wwfDF8c2VhcmNofDd8fGdyYXZpdHxlbnwwfHx8fDE2MjAzMDE5MzY&ixlib=rb-1.2.1&q=80&w=1080');
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <div id="background"></div>
    <div id="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <button id="startBtn" class="btn">Start Game</button>
        
        <div id="loading">
            <p>Finding opponent...</p>
            <p>Loading...</p>
        </div>

        <div id="game">
            <p>Opponent found! Choose your move:</p>
            <div>
                <div class="choice-card" onclick="playRound('rock')">✊</div>
                <div class="choice-card" onclick="playRound('paper')">✋</div>
                <div class="choice-card" onclick="playRound('scissors')">✌️</div>
            </div>
        </div>

        <div id="result">
            <p id="resultMessage"></p>
            <button class="btn" onclick="nextRound()">Next Round</button>
        </div>

        <div id="score-board">
            <p>Round: <span id="round">1</span>/3</p>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Bot Wins: <span id="botWins">0</span></p>
            <div id="playerChoice"></div>
            <div id="botChoice"></div>
        </div>

        <div id="stars"></div>
    </div>

    <footer>Created by Bekhruz</footer>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        let round = 1;
        let playerWins = 0;
        let botWins = 0;
        let playerName = '';

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            playerName = document.getElementById('playerName').value || "Player";
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }, 2000);
        }

        function playRound(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            document.getElementById('playerChoice').innerText = `${playerName} chose: ${getEmoji(playerChoice)}`;
            document.getElementById('botChoice').innerText = `Bot chose: ${getEmoji(botChoice)}`;

            if (playerChoice === botChoice) {
                resultMessage = `It's a tie! Both chose ${getEmoji(playerChoice)}`;
            } else if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) {
                playerWins++;
                resultMessage = `${playerName} wins! ${getEmoji(playerChoice)} beats ${getEmoji(botChoice)}`;
            } else {
                botWins++;
                resultMessage = `You lose! ${getEmoji(botChoice)} beats ${getEmoji(playerChoice)}`;
            }

            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerText = resultMessage;
        }

        function nextRound() {
            round++;
            if (round > 3) {
                endGame();
            } else {
                document.getElementById('round').innerText = round;
                document.getElementById('result').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('playerChoice').innerText = '';
                document.getElementById('botChoice').innerText = '';
            }
        }

        function endGame() {
            document.getElementById('result').style.display = 'none';
            let stars = '';

            if (playerWins > botWins) {
                stars = '⭐️⭐️⭐️⭐️⭐️ You win 5 stars!';
            } else {
                stars = 'You lose! No stars this time.';
            }

            document.getElementById('stars').innerText = stars;
        }

        function getEmoji(choice) {
            switch (choice) {
                case 'rock':
                    return '✊';
                case 'paper':
                    return '✋';
                case 'scissors':
                    return '✌️';
            }
        }
    </script>

</body>
</html>
