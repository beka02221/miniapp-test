<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2d2d2d;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin: 20px 0;
        }
        #game-container {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
        }
        #loading, #game, #result, #profile {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e6b800;
        }
        .choice-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            font-size: 80px;
            background-color: #444;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .choice-card:hover {
            transform: scale(1.1);
            background-color: #555;
        }
        #score-board {
            margin-top: 20px;
        }
        #stars {
            margin-top: 20px;
            font-size: 24px;
            color: gold;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }
        .swipe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .swipe-profile {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 24px;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 100%;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg2M3wwfDF8c2VhcmNofDd8fGdyYXZpdHxlbnwwfHx8fDE2MjAzMDE5MzY&ixlib=rb-1.2.1&q=80&w=1080');
            z-index: -1;
            filter: blur(4px);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <div id="background"></div>
    <div id="game-container">
        <h1>Rock Paper Scissors Game</h1>
        
        <button id="startBtn" class="btn">Start Game</button>
        
        <div id="loading">
            <p>Finding opponent...</p>
            <p>Loading...</p>
        </div>

        <div id="game">
            <p>Choose your move:</p>
            <div>
                <div class="choice-card" onclick="playRound('rock')">ü™®</div>
                <div class="choice-card" onclick="playRound('paper')">üìÑ</div>
                <div class="choice-card" onclick="playRound('scissors')">‚úÇÔ∏è</div>
            </div>
        </div>

        <div id="result">
            <h1 id="resultMessage"></h1>
            <div id="playerChoice" style="font-size: 80px;"></div>
            <span style="font-size: 80px;">VS</span>
            <div id="botChoice" style="font-size: 80px;"></div>
            <button class="btn" onclick="nextRound()">Next Round</button>
        </div>

        <div class="swipe-container" id="swipeContainer">
            <div id="profile" class="swipe-profile">
                <div>
                    <h1>Profile</h1>
                    <p>Stars: <span id="starsCount">0</span></p>
                    <p>Wins: <span id="winsCount">0</span></p>
                    <p>Defeats: <span id="defeatsCount">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <footer>Created by Bekhruz</footer>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        let round = 1;
        let playerWins = 0;
        let botWins = 0;
        let playerStars = 0;
        let swipePosition = 0;

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }, 2000);
        }

        function playRound(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            document.getElementById('playerChoice').innerText = getEmoji(playerChoice);
            document.getElementById('botChoice').innerText = getEmoji(botChoice);

            if (playerChoice === botChoice) {
                resultMessage = `It's a tie!`;
            } else if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) {
                playerWins++;
                resultMessage = `You win!`;
                playerStars += 5;
            } else {
                botWins++;
                resultMessage = `You lose!`;
            }

            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerText = resultMessage;

            document.getElementById('game').style.display = 'none';
        }

        function nextRound() {
            round++;
            if (round > 3) {
                endGame();
            } else {
                document.getElementById('result').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('playerChoice').innerText = '';
                document.getElementById('botChoice').innerText = '';
            }
        }

        function endGame() {
            document.getElementById('result').style.display = 'none';
            swipeProfile();
        }

        function getEmoji(choice) {
            switch (choice) {
                case 'rock':
                    return 'ü™®';
                case 'paper':
                    return 'üìÑ';
                case 'scissors':
                    return '‚úÇÔ∏è';
            }
        }

        function swipeProfile() {
            swipePosition = 1; // Move to profile
            document.getElementById('swipeContainer').style.transform = 'translateX(-100%)';
            document.getElementById('starsCount').innerText = playerStars;
            document.getElementById('winsCount').innerText = playerWins;
            document.getElementById('defeatsCount').innerText = botWins;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === "ArrowRight" && swipePosition === 0) {
                swipeProfile();
            }
            if (event.key === "ArrowLeft" && swipePosition === 1) {
                swipePosition = 0; // Move back to game
                document.getElementById('swipeContainer').style.transform = 'translateX(0)';
            }
        });
    </script>

</body>
</html>
