<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://images.unsplash.com/photo-1560641543-1c1e7f0b6b7d');
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        #game-container {
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            position: relative;
        }
        #loading, #game, #result, #score, #nameInput {
            display: none;
        }
        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e64a19;
        }
        .choice-btn {
            padding: 15px;
            font-size: 40px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
            transform: perspective(600px);
        }
        .choice-btn:hover {
            background-color: #00695c;
        }
        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yourChoice, #botChoice {
            font-size: 50px;
            margin: 10px;
        }
        footer {
            margin-top: 50px;
            color: #888;
            text-shadow: 1px 1px 3px #000;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .win-animation {
            animation: winScale 0.5s ease-in-out forwards;
        }

        .lose-animation {
            animation: loseShake 0.5s ease-in-out forwards;
        }

        .star-animation {
            opacity: 0;
            animation: starAppear 1.5s ease-in-out forwards;
        }

        @keyframes winScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes loseShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes starAppear {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.5; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>

    <div id="game-container">
        <div id="nameInput">
            <input type="text" id="playerName" placeholder="Enter your name" style="padding: 10px; width: 80%; border-radius: 10px; border: none;">
            <button id="startBtn" class="btn">Start Game</button>
        </div>

        <div id="loading">
            <p>Finding opponent...</p>
            <p>Loading...</p>
        </div>

        <div id="game">
            <p>Opponent found! Choose your move:</p>
            <div class="choices">
                <button class="choice-btn" onclick="playRound('rock')">‚úä</button>
                <button class="choice-btn" onclick="playRound('paper')">üñêÔ∏è</button>
                <button class="choice-btn" onclick="playRound('scissors')">‚úåÔ∏è</button>
            </div>
        </div>

        <div id="result">
            <div class="choices">
                <div>
                    <p>You chose:</p>
                    <div id="yourChoice">‚ùì</div>
                </div>
                <div>
                    <p>Bot chose:</p>
                    <div id="botChoice">‚ùì</div>
                </div>
            </div>
            <p id="resultMessage"></p>
            <button class="btn" onclick="nextRound()">Next Round</button>
        </div>

        <div id="score-board">
            <p>Round: <span id="round">1</span>/3</p>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Bot Wins: <span id="botWins">0</span></p>
        </div>

        <div id="stars"></div>
    </div>

    <footer>Created by Bekhruz</footer>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            'rock': '‚úä',
            'paper': 'üñêÔ∏è',
            'scissors': '‚úåÔ∏è'
        };
        let round = 1;
        let playerWins = 0;
        let botWins = 0;
        let playerName = '';

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert("Please enter your name!");
                return;
            }
            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }, 2000);
        }

        function playRound(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            // –ü–æ–∫–∞–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∏–≥—Ä–æ–∫–∞ –∏ –±–æ—Ç–∞
            document.getElementById('yourChoice').innerText = emojis[playerChoice];
            document.getElementById('botChoice').innerText = emojis[botChoice];

            // –õ–æ–≥–∏–∫–∞ –ø–æ–±–µ–¥—ã/–ø—Ä–æ–∏–≥—Ä—ã—à–∞
            if (playerChoice === botChoice) {
                resultMessage = `It's a tie! You both chose ${emojis[playerChoice]}`;
            } else if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) {
                playerWins++;
                document.getElementById('yourChoice').classList.add('win-animation');
                resultMessage = `${playerName} wins! ${emojis[playerChoice]} beats ${emojis[botChoice]}`;
            } else {
                botWins++;
                document.getElementById('botChoice').classList.add('win-animation');
                resultMessage = `You lose! ${emojis[botChoice]} beats ${emojis[playerChoice]}`;
            }

            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerText = resultMessage;
        }

        function nextRound() {
            round++;
            if (round > 3) {
                endGame();
            } else {
                document.getElementById('round').innerText = round;
                document.getElementById('result').style.display = 'none';
                document.getElementById('game').style.display = 'block';

                // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–∞—É–Ω–¥–∞
                document.getElementById('yourChoice').classList.remove('win-animation');
                document.getElementById('botChoice').classList.remove('win-animation');
            }
        }

        function endGame() {
            document.getElementById('game-container').innerHTML = `
                <h2>Game Over!</h2>
                <p>${playerName}, your score:</p>
                <p>Player Wins: ${playerWins}</p>
                <p>Bot Wins: ${botWins}</p>
                <button class="btn" onclick="resetGame()">Play Again</button>
            `;
            showStars();
        }

        function showStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < playerWins; i++) {
                const star = document.createElement('span');
                star.innerText = '‚≠ê';
                star.className = 'star-animation';
                star.style.fontSize = '50px';
                star.style.margin = '5px';
                star.style.display = 'inline-block';
                starsContainer.appendChild(star);

                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥
                setTimeout(() => {
                    star.style.opacity = 1;
                    star.style.transform = 'scale(1)';
                }, i * 500);
            }
        }

        function resetGame() {
            round = 1;
            playerWins = 0;
            botWins = 0;
            document.getElementById('game-container').innerHTML = `
                <div id="nameInput">
                    <input type="text" id="playerName" placeholder="Enter your name" style="padding: 10px; width: 80%; border-radius: 10px; border: none;">
                    <button id="startBtn" class="btn">Start Game</button>
                </div>
                <div id="loading" style="display:none;">
                    <p>Finding opponent...</p>
                    <p>Loading...</p>
                </div>
                <div id="game" style="display:none;">
                    <p>Opponent found! Choose your move:</p>
                    <div class="choices">
                        <button class="choice-btn" onclick="playRound('rock')">‚úä</button>
                        <button class="choice-btn" onclick="playRound('paper')">üñêÔ∏è</button>
                        <button class="choice-btn" onclick="playRound('scissors')">‚úåÔ∏è</button>
                    </div>
                </div>
                <div id="result" style="display:none;">
                    <div class="choices">
                        <div>
                            <p>You chose:</p>
                            <div id="yourChoice">‚ùì</div>
                        </div>
                        <div>
                            <p>Bot chose:</p>
                            <div id="botChoice">‚ùì</div>
                        </div>
                    </div>
                    <p id="resultMessage"></p>
                    <button class="btn" onclick="nextRound()">Next Round</button>
                </div>
                <div id="score-board">
                    <p>Round: <span id="round">1</span>/3</p>
                    <p>Player Wins: <span id="playerWins">0</span></p>
                    <p>Bot Wins: <span id="botWins">0</span></p>
                </div>
                <div id="stars"></div>
            `;
            document.getElementById('startBtn').addEventListener('click', startGame);
        }
    </script>
</body>
</html>
