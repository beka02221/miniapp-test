<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }
        #game-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        #loading, #game, #result, #score {
            display: none;
        }
        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .choice-btn {
            padding: 15px;
            font-size: 40px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .choice-btn:hover {
            background-color: #007bb5;
        }
        #score-board, #stars, #rounds {
            margin-top: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yourChoice, #botChoice {
            font-size: 50px;
            margin: 10px;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>

    <div id="game-container">
        <button id="startBtn" class="btn">Find Opponent</button>
        
        <div id="loading">
            <p>Finding opponent...</p>
            <p>Loading...</p>
        </div>

        <div id="game">
            <p>Opponent found! Choose your move:</p>
            <div class="choices">
                <button class="choice-btn" onclick="playRound('rock')">‚úä</button>
                <button class="choice-btn" onclick="playRound('paper')">üñêÔ∏è</button>
                <button class="choice-btn" onclick="playRound('scissors')">‚úåÔ∏è</button>
            </div>
        </div>

        <div id="result">
            <div class="choices">
                <div>
                    <p>You chose:</p>
                    <div id="yourChoice">‚ùì</div>
                </div>
                <div>
                    <p>Bot chose:</p>
                    <div id="botChoice">‚ùì</div>
                </div>
            </div>
            <p id="resultMessage"></p>
            <button class="btn" onclick="nextRound()">Next Round</button>
        </div>

        <div id="score-board">
            <p>Round: <span id="round">1</span>/3</p>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Bot Wins: <span id="botWins">0</span></p>
        </div>

        <div id="stars"></div>
    </div>

    <footer>Created by Bekhruz</footer>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            'rock': '‚úä',
            'paper': 'üñêÔ∏è',
            'scissors': '‚úåÔ∏è'
        };
        let round = 1;
        let playerWins = 0;
        let botWins = 0;

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }, 2000);
        }

        function playRound(playerChoice) {
            const botChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';

            // –ü–æ–∫–∞–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∏–≥—Ä–æ–∫–∞ –∏ –±–æ—Ç–∞
            document.getElementById('yourChoice').innerText = emojis[playerChoice];
            document.getElementById('botChoice').innerText = emojis[botChoice];

            // –õ–æ–≥–∏–∫–∞ –ø–æ–±–µ–¥—ã/–ø—Ä–æ–∏–≥—Ä—ã—à–∞
            if (playerChoice === botChoice) {
                resultMessage = `It's a tie! You both chose ${emojis[playerChoice]}`;
            } else if (
                (playerChoice === 'rock' && botChoice === 'scissors') ||
                (playerChoice === 'scissors' && botChoice === 'paper') ||
                (playerChoice === 'paper' && botChoice === 'rock')
            ) {
                playerWins++;
                resultMessage = `You win! ${emojis[playerChoice]} beats ${emojis[botChoice]}`;
            } else {
                botWins++;
                resultMessage = `You lose! ${emojis[botChoice]} beats ${emojis[playerChoice]}`;
            }

            document.getElementById('game').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerText = resultMessage;
        }

        function nextRound() {
            round++;
            if (round > 3) {
                endGame();
            } else {
                document.getElementById('round').innerText = round;
                document.getElementById('result').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            }
        }

        function endGame() {
            document.getElementById('result').style.display = 'none';
            let stars = '';

            if (playerWins > botWins) {
                stars = '‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è You win 5 stars!';
            } else {
                stars = 'You lose! No stars this time.';
            }

            document.getElementById('stars').innerText = stars;
        }
    </script>

</body>
</html>
